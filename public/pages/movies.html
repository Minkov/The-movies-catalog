<h1>{{name}}</h1>

<div class="row">
  <a ng-if="isPrevDisabled"  class="btn btn-danger col-xs-6" disabled="disabled">Prev</a>
  <a href="#/movies?page={{page-1}}" ng-if="!isPrevDisabled" class="btn btn-danger col-xs-6">Prev</a>
  <a ng-if="isNextDisabled" class="btn btn-danger col-xs-6" disabled="disabled">Next</a>
  <a href="#/movies?page={{page+1}}" ng-if="!isNextDisabled" class="btn btn-danger col-xs-6">Next</a>
</div>
<div class="row">
  <div class="movie-cell col-md-4 col-sm-6 col-xs-12" ng-repeat="movie in movies">
    <div>
      <div class="row">
        <img src="{{movie.imgUrl}}" class="col-xs-5" />
        <div class="col-xs-7">
          <strong class="row">{{movie.title}}</strong>
        </div>
      </div>
      <div class="row">
        <p class="col-xs-12">{{movie.description}}</p>
      </div>
    </div>
  </div>
</div>
